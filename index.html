<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logoSection">
        <img class="logo" src="./images/logo.svg" alt="logo" />
      </div>
      <img class="burgerImg" src="images/icon-menu.svg" alt="X" />
      <nav class="fixed-nav hidden">
        <div class="closeImgContainer">
          <img class="closeImg" src="images/icon-close-menu.svg" alt="X" />
        </div>
        <ul class="firstPartNav">
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="secondPartNav">
          <li><a href="#">Login</a></li>
          <li class="registerButton"><a href="#">Register</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="card">
        <h1><span class="makeWordSpace">Make</span><span>remote work</span></h1>

        <p class="commercialText">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="clientLogos">
          <img class="clientLogoSize" src="images/client-databiz.svg" alt="logo databiz" />
          <img class="clientLogoSize" src="images/client-audiophile.svg" alt="logo audiophile" />
          <img class="clientLogoSize" src="images/client-meet.svg" alt="logo meet" />
          <img class="clientLogoSize" src="images/client-maker.svg" alt="logo maker" />
        </div>
      </div>
      <div class="pageImg">
        <img
          class="imgHero"
          src="images/image-hero-desktop.png"
          alt="a man with a computer"
        />
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
