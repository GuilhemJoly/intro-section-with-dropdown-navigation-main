<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <script src="scripts/nav/openBurgerNavScripts.js" defer></script>
    <script type="module" src="scripts/nav/dropDownScripts/navDropdownScripts.js" defer></script>
    <script type="module" src="scripts/nav/renderFeaturesDropdown.js" defer></script>
    <script type="module" src="scripts/nav/renderCompanyDropdown.js" defer></script>
    <script type="module" src="scripts/card/renderCard.js" defer></script>
  </head>
  <body class="">
    <header>
      <div class="logoSection">
        <img class="logo" src="./images/logo.svg" alt="logo" />
      </div>

      <img class="burgerImg" src="images/icon-menu.svg" alt="X" />
      <nav class="fixed-nav hidden">
        <div class="closeImgContainer">
          <img class="closeImg" src="images/icon-close-menu.svg" alt="X" />
        </div>
        <ul class="firstPartNav">

          <li class="features">
            <a class="featuresDropdownMenu ">Features</a>
            <img class="navArrow" src="images/icon-arrow-down.svg"></img>
            <div id="featuresDropdown" class="featuresNavDropdown hiddenDropdown"></div>
          </li>

          <li class="company">
            <a class="companyDropdownMenu">Company</a>
            <img class="navArrow" src="images/icon-arrow-down.svg">
            <div id="companyDropdown" class="companyNavDropdown hiddenDropdown"></div>
          </li>

          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>

        <ul class="secondPartNav">
          <li><a href="#">Login</a></li>
          <li class="registerButton"><a href="#">Register</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="card"></div>

      <div class="pageImg">
        <img
          class="imgHero"
          src="images/image-hero-desktop.png"
          alt="a man with a computer"
        />
      </div>
    </div>
    <div class="navGreyBackground"></div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a target="_blank" href="https://guilhemjoly.vercel.app/">Guilhem Joly</a>.
      </div>
    </footer>
  </body>
</html>
